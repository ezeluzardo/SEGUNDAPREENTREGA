<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700&display=swap" rel="stylesheet">
    <title>Segunda pre entrega simulador de prestamos</title>
</head>
<body>
    <main class="simulador">
        <h1 class="simulador__title">Simulador de préstamos</h1>
        <h2>Segunda pre entrega Ezequiel Luzardo </h2>
        <h3>Prof. Martiniano Weber. Tutor. Tomas Pugnaloni</h3>

        <form id="formularioCotizacion" class="simulador__formulario-cotizacion">
            <label for="monto">Monto:</label>
            <input class="simulador__formulario-cotizacion-inputs" type="number" id="monto" name="monto" min="0" required>

            <label for="plazo">Plazo:</label>
            <select class="simulador__formulario-cotizacion-select" id="plazo" name="plazo">
                <option value="12">12 meses</option>
                <option value="24">24 meses</option>
                <option value="36">36 meses</option>
            </select>

            <label for="tasa">Tasa de interés (% anual):</label>
            <input class="simulador__formulario-cotizacion-inputs" type="number" id="tasa" name="tasa" min="0" max="100" step="0.01" required>

            <button class="simulador__formulario-cotizacion-button buttonDisable" id="btnCotizar" type="submit">Calcular</button>
        </form>

        <section class="simulador__result disable" id="resultado">
            <div id="resultadoTexto"></div>
            <div class="simulador__result-actions">
                <p>Desea cotizar otra vez?</p>
                <button id="btnSi">Si</button><button id="btnNo">No</button>
            </div>
        </section>

        <section class="simulador__formularioFin disable" id="ultimoFormulario">
            <h3 class="simulador__formularioFin-title">
                Rellena este formulario para ver si eres elegible al crédito
            </h3>
            <form class="simulador__formularioFin-form" id="formulario2">
                <input class="simulador__formularioFin-form-input" type="text" placeholder="Nombre" name="nombre" required>
                <input class="simulador__formularioFin-form-input" type="text" placeholder="Apellido" name="apellido" required>
                <input class="simulador__formularioFin-form-input" type="text" placeholder="Email" name="email" required>
                <select class="simulador__formularioFin-form-input" name="tipoDocumento" id="documentType" required>
                    <option value="" disabled selected>Tipo de documento</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select>
                <input class="simulador__formularioFin-form-input" type="text" placeholder="Número de documento" name="numeroDocumento" required>
                <input class="simulador__formularioFin-form-input" type="text" placeholder="Teléfono" name="telefono" required>
                <button class="simulador__formularioFin-form-button buttonDisable" type="submit" id="btnFormFin">Enviar datos</button>
            </form>
            <p class="error" id="errorDocumento">Por favor selecciona un tipo de documento</p>
        </section>
    </main>
    <script src="js.js"></script>
</body>
</html>
